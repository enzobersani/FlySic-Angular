<div class="content">
    <app-button-group
        [items]="items"
        (itemClick)="onSetOption($event)"
    ></app-button-group>

    @if (option == 'Interessados') {
        <app-interests [flightFormId]="flightFormId"></app-interests>
    }
    @if (option == 'Editar') {
        <app-flight-form [flightFormId]="flightFormId"></app-flight-form>
    }
</div>
